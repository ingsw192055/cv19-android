<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Accedi</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input type="text" placeholder="Username"  [(ngModel)] ='username'></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)] ='password'></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" color="success" class="ion-no-margin" (click)="tryLogin()" [disabled]="disabledButton">Login</ion-button>
  <div padding-top>
    <ion-button expand="block" style="margin-top: 20px;" class="ion-no-margin" routerLink="/signup/Registrati">Sei un nuovo utente? Registrati</ion-button>
  </div>

  <div padding-top>
    <ion-button expand="block" color="warning" style="margin-top: 20px;" class="ion-no-margin" routerLink="/folder/Home">Torna in Home</ion-button>
  </div>

</ion-content>
