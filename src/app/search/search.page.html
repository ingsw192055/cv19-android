 
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cerca {{name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="black" (click) = 'prosesLogout()'>
        <ion-icon  *ngIf="visible" slot="icon-only" name="exit"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!visible" color="success" routerLink="/accedi/Login">
        Login
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{folder}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2>Risultati Ricerca</h2>
    <ion-list>
      <ion-row *ngFor="let lists of list">
        <div class="col-md-12">
          <div class="listing-wp">
            <div class="listing-thumb">
              <a href="/detail/{{lists.id}}">
              <img class="img-fluid" src="{{'data:image/jpg;base64,' + lists.img}}">
              </a>
            </div>
            <div class="listing-info-wp">
              <h5> {{lists.title}}  </h5>
              <p> {{lists.description}}</p>
              <div class="listing-categories">
                <a href="#">{{lists.type}}</a>
              </div>
            </div>
            <div class="listing-footer">
              <i class="fa fa-map-marker"></i> {{lists.city}}
            </div>
          </div>
        </div>
      </ion-row>
    </ion-list>
  
 
 
</ion-content>
