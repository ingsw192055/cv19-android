<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrati</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input type="text" placeholder="Nome" [(ngModel)] ='nome'></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Cognome"  [(ngModel)] ='cognome'></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Username"  [(ngModel)] ='username'></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Email"  [(ngModel)] ='email'></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)] ='password'></ion-input>
      </ion-item>
      <ion-item>
        <ion-checkbox color="primary" slot="start" [(ngModel)]='flag'></ion-checkbox>
        <ion-label>Recensisci con Nome</ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="block" color="success" class="ion-no-margin" (click)="tryRegister()" [disabled]="disabledButton">Registrati</ion-button>
  <div padding-top>
    <ion-button expand="block" style="margin-top: 20px;" class="ion-no-margin" routerLink="/accedi/Login">Torna alla pagina di Login</ion-button>
  </div>

</ion-content>
